<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rateurfitv</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">RateurFitv</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="">Home</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div>
        <div class="mx-auto selectStyle">

            <p class="parrafo">Sort by: </p>
            <div class="col-md-4 mb-4" style="width: 2rem;"></div>

            <select name="sort" id="sortby" class="selectCat">
                <option value="" selected></option>
                <option value="titulo">Titulo</option>
            </select>

        </div>
        <div class="container">
            <h1 class="parrafo">Pelis</h1>
            <div class="col-md-4 mb-4" style="width: 18rem;"></div>
            <div class="card bg-transparent h-100">

                <div class="row" id="peliculas">
                </div>
            </div>
        </div>



        <section>
            <p class="parrafo">Agregar una pelicula</p>

            <form action="" method="POST" class="my-4 mx-auto" id="formPelis">
                <div class="col-7">
                    <div class="form-group">
                        <input class="form-control mx-auto text-center" type="text" placeholder="Titulo" name="titulo"
                            type="text" class=form-control>
                    </div>
                </div>
                <span class="mt-2"></span>
                <div class="col-7">
                    <div class="form-group">
                        <input class="form-control mx-auto text-center " type="text" placeholder="Imagen" name="imagen"
                            type="text" class=form-control>
                    </div>
                </div>
                <div class="form-group col-0">
                    <p class="parrafo">Categoria</p>

                    <select name="categoria_id" id="selectCat" class="mt-2 selectCat">

                    </select>

                </div>

                <button type="submit" class="btn btn-success mt-2">Enviar</button>
    </div>
    </form>
    </section>

    <section>
        <p class="parrafo">Agregar una categoria</p>

        <form action="" method="POST" class="my-4 mx-auto" id="formCategorias">
            <div class="col-7">
                <div class="form-group">
                    <input class="form-control mx-auto text-center" type="text" placeholder="Nombre" name="nombre"
                        type="text" class=form-control>
                </div>
            </div>
            <span class="mt-2"></span>
            <div class="col-7">
                <div class="form-group">
                    <input class="form-control mx-auto text-center " type="text" placeholder="Descripcion"
                        name="descripcion" type="text" class=form-control>
                </div>
            </div>

            </div>

            <button type="submit" class="btn btn-success mt-2">Enviar</button>
            </div>
        </form>
    </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
